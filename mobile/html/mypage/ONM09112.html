<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
<title>온누리전통시장 모바일</title>
<link href="../../static/css/front.min.css" rel="stylesheet" />
<script type="text/javascript" src="../../static/js/ui-common.js"></script>
<script type="text/javascript" src="../../static/js/ui-front.js"></script>
</head>
<body>
<article id="wrap">
	<div data-include-html="../../include/header-back.html" data-title="회원정보 변경"></div>

	<!-- 컨테이너 -->
	<main id="container">
		<!-- 컨텐츠 -->
		<section id="contents">
			<div class="section">

        <div class="form-lbl">
          <div class="left">
            <label for="userName">이름</label>
          </div>
        </div>
        <div class="form-item">
          <div class="input">
            <input id="userName" type="text" title="이름" value="홍길동" disabled>
          </div>
        </div>

        <div class="form-lbl">
          <div class="left">
            <label for="userID">아이디</label>
          </div>
        </div>
        <div class="form-item">
          <div class="input">
            <input id="userID" type="text" placeholder="6~16자 이내" value="ONURI" disabled>
          </div>
        </div>

        <div class="form-lbl">
          <label for="userBirth1">생년월일</label>
          <i class="require" aria-label="필수"></i>
        </div>
        <div class="form-item">
          <div class="flex">
            <div class="select w-fp-40">
              <select id="userBirth1" title="년도 선택">
                <option value="">년도</option>
                <option value="2021">2021년</option>
                <option value="2020">2020년</option>
                <option value="2019">2019년</option>
                <option value="2015">2018년</option>
                <option value="2017">2017년</option>
              </select>
            </div>
            <div class="select">
              <select title="월 선택">
                <option value="">월</option>
                <option value="01">1월</option>
                <option value="02">2월</option>
                <option value="03">3월</option>
                <option value="04">4월</option>
                <option value="05">5월</option>
                <option value="06">6월</option>
                <option value="07">7월</option>
                <option value="08">8월</option>
                <option value="09">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
              </select>
            </div>
            <div class="select">
              <select id="userBirth3" title="일 선택">
                <option value="">일</option>
                <option value="01">1일</option>
                <option value="02">2일</option>
                <option value="03">3일</option>
                <option value="04">4일</option>
                <option value="05">5일</option>
                <option value="06">6일</option>
                <option value="07">7일</option>
                <option value="08">8일</option>
                <option value="09">9일</option>
                <option value="10">10일</option>
              </select>
            </div>
          </div>
          <div class="chk-wrap">
            <span class="radio">
              <input type="radio" id="userBirthRdo1" name="userBirthRdo" checked><i aria-hidden="true"></i>
              <label for="userBirthRdo1" class="lbl">양력</label>
            </span>
            <span class="radio">
              <input type="radio" id="userBirthRdo2" name="userBirthRdo"><i aria-hidden="true"></i>
              <label for="userBirthRdo2" class="lbl">음력</label>
            </span>
          </div>
        </div>

        <div class="form-lbl">
          <label for="userAdr1">주소</label>
          <i class="require" aria-label="필수"></i>
        </div>
        <div class="form-item">
          <div class="input">
            <input type="tel" id="userAdr1" title="우편번호 입력" placeholder="우편번호" readonly>
            <button type="button" class="button small search" aria-label="검색"><i class="i-ico-search" aria-hidden="true"></i></button>
          </div>
          <div class="input"><input type="text" id="userAdr2" title="기본주소 입력" placeholder="기본주소" readonly></div>
          <div class="input"><input type="text" id="userAdr3" title="상세주소 입력" placeholder="상세주소 직접입력"></div>
          <div class="help-txt">이벤트, 경품 당첨 시 기본 배송지로 전달 됩니다.</div>
        </div>

        <div class="form-lbl">
          <label for="userCall1">전화번호</label>
        </div>
        <div class="form-item">
          <div class="flex">
            <div class="select">
              <select id="userCall1" title="전화번호 식별번호 선택">
                <option value="">선택</option>
                <option value="02">02</option>
                <option value="031">031</option>
                <option value="032">032</option>
                <option value="033">033</option>
                <option value="041">041</option>
                <option value="041">041</option>
                <option value="043">043</option>
                <option value="044">044</option>
                <option value="051">051</option>
                <option value="052">052</option>
                <option value="053">053</option>
                <option value="054">054</option>
                <option value="055">055</option>
                <option value="061">061</option>
                <option value="062">062</option>
                <option value="063">063</option>
                <option value="064">064</option>
                <option value="010">010</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="018">018</option>
                <option value="019">019</option>
                <option value="070">070</option>
                <option value="0505">0505</option>
                <option value="0503">0503</option>
                <option value="0303">0303</option>
              </select>
            </div>
            <div class="unit">-</div>
            <div class="input">
              <input type="tel" maxlength="4" title="전화번호 중간번호 입력">
            </div>
            <div class="unit">-</div>
            <div class="input">
              <input type="tel" maxlength="4" title="전화번호 마지막번호 입력">
            </div>
          </div>
        </div>

        <div class="form-lbl">
          <label for="userMobile1">휴대폰</label>
          <i class="require" aria-label="필수"></i>
        </div>
        <div class="form-item">
          <div class="flex">
            <div class="select">
              <select id="userMobile1" title="휴대폰 식별번호 선택">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="016">016</option>
                <option value="017">017</option>
                <option value="018">018</option>
                <option value="019">019</option>
              </select>
            </div>
            <div class="unit">-</div>
            <div class="input">
              <input type="tel" maxlength="4" title="휴대폰 중간번호 입력">
            </div>
            <div class="unit">-</div>
            <div class="input">
              <input type="tel" maxlength="4" title="휴대폰 마지막번호 입력">
            </div>
          </div>
        </div>

        <div class="form-lbl">
          <label for="userMail1">이메일</label>
          <i class="require" aria-label="필수"></i>
        </div>
        <div class="form-item inp-mail">
          <div class="flex">
            <div class="input"><input type="text" title="이메일 계정 입력"></div>
            <div class="unit">@</div>
            <div class="input w-fp-50"><input type="text" title="이메일 도메인 입력"></div>
          </div>
          <div class="flex">
            <div class="select">
              <select title="이메일 도메인 선택">
                <option value="etc">직접입력</option>
                <option value="naver.com">naver.com</option>
                <option value="daum.net">daum.net</option>
                <option value="hanmail.net">hanmail.net</option>
                <option value="nate.com">nate.com</option>
                <option value="gmail.com">gmail.com</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-lbl">
          <label for="userMarketing1">마케팅 수신 동의</label>
          <i class="require" aria-label="필수"></i>
        </div>
        <div class="form-item">
          <div class="chk-wrap">
            <span class="checkbox">
              <input type="checkbox" id="userMarketing1"><i aria-hidden="true"></i>
              <label for="userMarketing1" class="lbl">SMS</label>
            </span>
            <span class="checkbox">
              <input type="checkbox" id="userMarketing2"><i aria-hidden="true"></i>
              <label for="userMarketing2" class="lbl">이메일</label>
            </span>
          </div>
        </div>

        <div class="btn-wrap mt-40">
          <div class="flex">
            <a href="#none" class="button line" role="button">취소</a>
            <a href="#none" class="button green" role="button">확인</a>
          </div>
        </div>

			</div>
		</section>
		<!-- //컨텐츠 -->

		<!-- 팝업 -->
		<!-- //팝업 -->
	</main>
	<!-- 컨테이너 -->

	<div data-include-html="../../include/footer.html"></div>

</article>
</body>
</html>
