<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
<title>온누리전통시장 모바일</title>
<link href="../../static/css/front.min.css" rel="stylesheet" />
<script type="text/javascript" src="../../static/js/ui-common.js"></script>
<script type="text/javascript" src="../../static/js/ui-front.js"></script>
</head>
<body>
<article id="wrap">
	<div data-include-html="../../include/header-back.html" data-title="환불계좌 관리"></div>

	<!-- 컨테이너 -->
	<main id="container">
		<!-- 컨텐츠 -->
		<section id="contents">
			<div class="section">
        <ul class="txt-list mt-12">
          <li class="dot">고객님께서 현금 결제한 주문을 취소하실 경우 수령하실 계좌입니다. 가입된 계좌로 혀금결제 취소금액이 환불되오니 정확이 입력하시기 바랍니다.</li>
          <li class="dot">환불을 위해 고객님의 은행명, 계좌번호, 예금주 명을 수집하고 있으며, 해당정보는 환불 이외에 사용되지 않습니다.</li>
          <li class="dot">해당 정보는 동의 철회(삭제)시 또는 <span class="fc-red">수집일로부터 1년 후 자동 파기 됩니다.</span></li>
          <li class="dot">환불계좌는 <span class="fc-red">한국에서 개설한 은행 및 본인명의 계좌만 등록/변경</span>가능합니다. 예금주 명과 회원정보의 성명이 다른 경우는 등록/변경되지 않습니다. </li>
        </ul>

        <div class="form-lbl">
          <div class="left">
            <label for="userName">아이디</label>
          </div>
        </div>
        <div class="form-item">
          <div class="input">
            <input id="userName" type="text" value="홍길동" disabled>
          </div>
        </div>

        <div class="form-lbl">
          <div class="left">
            <label for="userBank">은행명</label>
          </div>
        </div>
        <div class="form-item">
          <div class="select">
            <select id="userBank">
              <option value="">은행선택</option>
              <option value="1">기업은행</option>
              <option value="2">국민은행</option>
            </select>
          </div>
        </div>

        <div class="form-lbl">
          <div class="left">
            <label for="userBankNumber">계좌번호</label>
          </div>
        </div>
        <div class="form-item">
          <div class="input">
            <input id="userBankNumber" type="text" placeholder="‘-’ 없이 입력해주세요">
          </div>
        </div>

        <div class="btn-wrap mt-32">
          <div class="flex">
            <a href="#none" class="button line" role="button">취소</a>
            <a href="#none" class="button green" role="button">확인</a>
          </div>
        </div>
			</div>
		</section>
		<!-- //컨텐츠 -->

		<!-- 팝업 -->
		<!-- //팝업 -->
	</main>
	<!-- 컨테이너 -->

	<div data-include-html="../../include/footer.html"></div>
</article>
</body>
</html>
