<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
<title>온누리전통시장 모바일</title>
<link href="../../static/css/front.min.css" rel="stylesheet" />
<script type="text/javascript" src="../../static/js/ui-common.js"></script>
<script type="text/javascript" src="../../static/js/ui-front.js"></script>
</head>
<body>
	<article id="wrap">
		<div data-include-html="../../include/header.html" data-title="가이드"></div>
		<div data-include-html="../../include/gnb.html"></div>

		<!-- 컨테이너 -->
		<main id="container">
			<!-- 컨텐츠 -->
			<section id="contents">
				<div class="tab-navi">
					<ul>
						<li><a href="guide-txt.html"><span>텍스트</span></a></li>
						<li><a href="guide-btn.html"><span>버튼</span></a></li>
						<li><a href="guide-form.html"><span>폼요소</span></a></li>
						<li class="active"><a href="guide-form2.html"><span>입력 UI</span></a></li>
						<li><a href="guide-list.html"><span>리스트</span></a></li>
						<li><a href="guide-table.html"><span>테이블</span></a></li>
						<li><a href="guide-popup.html"><span>팝업</span></a></li>
						<li><a href="guide-address.html"><span>주소검색</span></a></li>
						<li><a href="guide-etc.html"><span>기타</span></a></li>
						<li><a href="guide-animate.html"><span>애니메이션</span></a></li>
						<li><a href="guide-dev.html"><span>개발자참고</span></a></li>
					</ul>
				</div>
				<div class="section pt-30">
					<h1 class="gd__h1">달력</h1>
					<div>
						<h2 class="gd__h2">기본</h2>

						<div class="form-lbl">
							<label for="inpDate1">기간입력</label>
						</div>
						<div class="form-item">
							<div class="input"><input type="tel" id="inpDate1" class="datepicker" title="날짜 입력"></div>
						</div>

						<h2 class="gd__h2">달력 선택제한(data-min,data-max 활용)</h2>
						<div>
							<div class="form-lbl">
								<label for="inpDate2">오늘 이전 선택</label>
							</div>
							<div class="form-item">
								<div class="input"><input type="tel" id="inpDate2" class="datepicker" data-max="today" title="날짜 입력"></div>
							</div>
							
							<div class="form-lbl">
								<label for="inpDate3">오늘 이후 선택</label>
							</div>
							<div class="form-item">
								<div class="input"><input type="tel" id="inpDate3" class="datepicker" data-min="today" title="날짜 입력"></div>
							</div>
							
							<div class="form-lbl">
								<label for="inpDate4">-5일 이전 선택</label>
							</div>
							<div class="form-item">
								<div class="input"><input type="tel" id="inpDate4" class="datepicker" data-max="-5d" title="날짜 입력"></div>
							</div>
							
							<div class="form-lbl">
								<label for="inpDate5">+3달 이후 선택</label>
							</div>
							<div class="form-item">
								<div class="input"><input type="tel" id="inpDate5" class="datepicker" data-min="+3m" title="날짜 입력"></div>
							</div>

							<div class="form-lbl">
								<label for="inpDate6">-2주 ~ +1년 사이 선택</label>
							</div>
							<div class="form-item">
								<div class="input"><input type="tel" id="inpDate6" class="datepicker" data-min="-2w" data-max="+1y" title="날짜 입력"></div>
							</div>
						</div>
					</div>

					<h1 class="gd__h1">range</h1>
					<div>
						<h2 class="gd__h2">기본</h2>
						<div class="form-lbl">기간선택</div>
						<div class="form-item">
							<div class="range-slider">
								<div class="slider" data-min="0" data-max="5" data-step="1" data-value="1" aria-hidden="true"></div>
								<div class="list" title="기간을 선택해주세요" data-unit="년"></div>
								<input type="hidden" id="slider1" title="선택한 기간">
							</div>
						</div>

						<h2 class="gd__h2">multiple</h2>
						<div class="form-lbl">기간선택</div>
						<div class="form-item">
							<div class="range-slider multiple">
								<div class="slider" data-min="0" data-max="5" data-step="1" data-value="[1,3]" aria-hidden="true"></div>
								<div class="list" title="기간을 선택해주세요" data-unit="년"></div>
								<input type="hidden" id="slider2" title="선택한 기간">
							</div>
						</div>
					</div>

					<h1 class="gd__h1">spinner</h1>
					<div>
						<div class="spinner" data-min="1" data-max="10">
							<button type="button" class="button minus" aria-label="빼기"></button>
							<input type="tel">
							<button type="button" class="button plus" aria-label="더하기"></button>
						</div>
					</div>

					<h2 id="giftcard" class="gd__h1">gift-card</h2>
					<div>
						<div class="gift-card ty-1"><!-- .ty-1 ~ .ty-8 클래스로 타입구분 -->
							<div class="gift-card-img"></div>
							<div class="gift-card-msg">
								<div class="textarea in-count">
									<textarea id="giftCardMsg" rows="2" data-text-count="txtCount" maxlength="60" title="선물메시지 작성" placeholder="선물메세지를 입력해주세요"></textarea>
									<div class="textarea-count">(<span id="txtCount">0</span>/60)</div>
								</div>
							</div>
						</div>
						<div class="t-center mt-12">
							<button type="button" id="giftCardPreview" class="button line small">미리보기</button>
						</div>
						<div class="gift-thumb-list mt-32">
							<ul>
								<li><a href="#" class="gift-thumb ty-1 on" data-idx="1"><div class="blind">1번</div></a></li><!-- 활성화 a태그에 .on 클래스-->
								<li><a href="#" class="gift-thumb ty-2" data-idx="2"><div class="blind">2번</div></a></li>
								<li><a href="#" class="gift-thumb ty-3" data-idx="3"><div class="blind">3번</div></a></li>
								<li><a href="#" class="gift-thumb ty-4" data-idx="4"><div class="blind">4번</div></a></li>
								<li><a href="#" class="gift-thumb ty-5" data-idx="5"><div class="blind">5번</div></a></li>
								<li><a href="#" class="gift-thumb ty-6" data-idx="6"><div class="blind">6번</div></a></li>
								<li><a href="#" class="gift-thumb ty-7" data-idx="7"><div class="blind">7번</div></a></li>
								<li><a href="#" class="gift-thumb ty-8" data-idx="8"><div class="blind">8번</div></a></li>
							</ul>
						</div>
					</div>
				</div>
			</section>
			<!-- //컨텐츠 -->
		</main>
		<!-- 컨테이너 -->

		<div data-include-html="../../include/footer.html"></div>
	</article>

<div id="popGiftCardPreview" class="popup full" role="dialog" aria-hidden="true">
	<article class="pop-wrap">
		<div class="pop-head">
			<div>
				<h1>선물 메시지 미리보기</h1>
				<a href="#" class="pop-close ui-pop-close" role="button" aria-label="팝업창 닫기"></a>
			</div>
		</div>
		<div class="pop-body">
			<div class="section">
				<div class="gift-card ty-1"><!-- .ty-1 ~ .ty-8 클래스로 타입구분 -->
					<div class="gift-card-img"></div>
					<div class="gift-card-msg">
						<div class="gift-card-txt"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="pop-foot">
			<div>
				<div class="flex">
					<button type="button" class="button primary ui-pop-close">확인</button>
				</div>
			</div>
		</div>
	</article>
</div>
<script>
//선물 메시지 설정
$('.gift-thumb-list .gift-thumb').click(function(e){
  e.preventDefault();
  const $idx = $(this).data('idx');
  const $card = $('.gift-card');
  const $li = $(this).closest('li')
  $li.siblings().find('a').removeClass('on');
  $(this).addClass('on');
  for(let i = 1; i<= 8; i++){
    $card.removeClass('ty-' + i);
  }
  $card.addClass('ty-' + $idx);
  scrollUI.center($li);
});
//선물 메시지 미리보기
$('#giftCardPreview').click(function(){
  const $msg = $('#giftCardMsg').val();
  if($msg === ''){
    Layer.alert('메세지를 입력해주세요', function(){
      $('#giftCardMsg').focus();
    })
  }else{
    const $txt = nl2br($msg);
    $('.gift-card-txt').html($txt);
    Layer.open('#popGiftCardPreview');
  }
});
</script>
</body>
</html>
