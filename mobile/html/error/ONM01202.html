<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover" />
<title>온누리전통시장 모바일</title>
<link href="../../static/css/front.min.css" rel="stylesheet" />
<script type="text/javascript" src="../../static/js/ui-common.js"></script>
<script type="text/javascript" src="../../static/js/ui-front.js"></script>
</head>
<body>
<article id="wrap">
  <!-- 헤더없음 -->
  
  <!-- 컨테이너 -->
  <main id="container">
    <!-- 컨텐츠 -->
    <section id="contents">
      <div class="section col-flex-content">
        <div class="cont">
          <i class="i-ico-error-warning" aria-hidden="true"></i>
          <h2 class="tit">이용에 불편을 드려 <br>
          대단히 죄송합니다.</h2>
          <div class="txt">
            <p>시스템 처리 중 오류가 발생하였습니다.</p>
            <p>동일한 문제가 지속적으로 발생할 경우 <br>고객센터로 문의해 주시기 바랍니다.</p>
          </div>
        </div>
        <div class="btn-wrap">
          <div class="flex">
            <button class="button line">고객센터</button>
            <button class="button primary">메인페이지</button>
          </div>
        </div>
      </div>
    </section>
    <!-- //컨텐츠 -->
  </main>
  <!-- 컨테이너 -->

  <!-- 푸터없음 -->
</article>
</body>
</html>
