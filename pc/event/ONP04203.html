	<!-- 헤더영역 -->

	<!-- 컨텐츠 영역 -->          
	<section id="container" data-title="이벤트">
		<div class="section">

				<span class="home">홈</span>
				<span>이벤트</span>

			</div>

			<div class="eventWrap">
				<h1 class="subH1">진행중인 이벤트</h1>

				<div class="tableView2 mt20">
					<p class="mt20 fz22 bold">온누리전통시장몰 설 경품 이벤트 </p>
					<p class="mt8 fz16">이벤트 기간 : 2021-09-26 ~ 2021-10-01</p>
					<div class="viewCont">
						<img src="../static/images/sample/sample_event_view.png" alt="">

						<div class="btnGroup type3 mb60">
							<a href="#" class="button large">바로가기</a>
						</div>

						<p class="fz18 bold mt40">진행기간</p>
						<ul class="dotList mt10">
							<li class="mt8 fc222 fz14">구매기간 : 2022.01.02 ~ 2022.01.31</li>
							<li class="mt8 fc222 fz14">신청기간 : 2022.01.02 ~ 2022.01.31</li>
						</ul>
						
						<p class="fz18 bold mt40">응모안내</p>

							<li class="mt8 fc222 fz14">당첨인원 : 10명(1인2매)</li>
							<li class="mt8 fc222 fz14">당첨자 발표 : 2022.02.10(월)</li>
							<li class="mt8 fc222 fz14">경품 발송 : 2022.02.29일까지<br />
								(고객정보에 등록된 주소로 택배발송)</li>
						</ul>
					</div>
				</div>

				<div class="btnGroup type3">
					<a href="#" class="button line large">목록</a>
				</div>
			</div>

		</div>
	</section>
	<!-- //컨텐츠 영역 -->
