	<!-- 헤더영역 -->

	<!-- 컨텐츠 영역 -->          
	<section id="container" data-title="로그인">
		<div class="section">
			<div class="locationBar">
				<span class="home">홈</span>
				<span>로그인</span>
			</div>
		</div>
	</section>
	<!-- //컨텐츠 영역 -->

	<script>
		// 로그인 팝업 호출
		$(function(){
			layerPopup.open('#loginPop');
		})
	</script>

	<!-- 로그인 팝업 -->
	<div id="loginPop" class="layerPopWrap">
		<div class="bg"></div>
		<div class="layerPopCont" tabindex="0">
			<h1>로그인</h1>
			<div class="popCont">
				<div class="formBox">
					<div class="inputBox"><input type="text" placeholder="아이디" /></div>
				</div>
				<div class="formBox">
					<div class="inputBox password"><input type="password" placeholder="비밀번호" />
						<!-- <a href="#" class="btnPwdShow">비밀번호 보기</a> -->
					</div>
				</div>
				<div class="formBox mt20">
					<div class="checkbox"><input type="checkbox" id="check1" /><label for="check1"><i></i>아이디저장</label></div>
				</div>

				<div class="btnGroup mt20">
					<a href="#" class="button">로그인</a>
				</div>
				<div class="btnGroup mt8">
					<a href="#" class="button line">비회원 로그인</a>
				</div>

				<div class="loginOtherLink">
					<a href="#">아이디 찾기</a>
					<a href="#">비밀번호 찾기</a>
					<a href="#">회원가입</a>
				</div>

				<div class="easyLogin">
					<h2><span>간편 로그인</span></h2>
					<div class="kindLogin">
						<a href="#"><i class="ico1"></i>네이버</a>
						<a href="#"><i class="ico2"></i>카카오톡</a>
						<a href="#"><i class="ico3"></i>페이스북</a>
					</div>
				</div>
			</div>
			<a href="#" class="btnClose btnPopClose">팝업닫기</a>
		</div>
	</div>
	<!-- //팝업 -->
	
	<!-- 하단 영역 -->
	<footer id="footerWrap" data-include="../include/footer.html"></footer>

	</script>
