<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<title>온누리장터</title>
<script>window.MSInputMethodContext && document.documentMode && document.write('<script src="../static/js/ie11CustomProperties.js"><\/script>');</script>
<!-- 반드시 나중에 절대경로로 바꿔주세요 -->
<link href="../static/css/reset.css" rel="stylesheet" />
<link href="../static/css/common.css" rel="stylesheet" />
<link href="../static/css/contents.css" rel="stylesheet" />
<!-- //반드시 나중에 절대경로로 바꿔주세요 -->
<script type="text/javascript" src="../static/js/common.js"></script>
<script type="text/javascript" src="../static/js/ui.js"></script>
<!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header");
        document.createElement("nav");
        document.createElement("section");
        document.createElement("article");
        document.createElement("footer");
    </script>
<![endif]-->
</head>
<body>

	<!-- 헤더영역 -->
	<header id="headerWrap" data-include="../include/header.html"></header>
	<!-- //헤더영역 -->

	<!-- 컨텐츠 영역 -->          
	<section id="container" data-title="로그인">
		<div class="section">
			<div class="locationBar">
				<span class="home">홈</span>
				<span>로그인</span>
			</div>

			<div class="loginWrap">
				<h1>로그인</h1>
				<div class="tabList type2">
					<a href="#page1" class="on">회원</a>
					<a href="#page2">비회원</a>
				</div>

				<div class="tabListView" id="page1" style="display:block;">
					<div class="formBox">
						<div class="inputBox"><input type="text" placeholder="아이디" /></div>
					</div>
					<div class="formBox">
						<div class="inputBox password"><input type="password" placeholder="비밀번호" />
							<!-- <a href="#" class="btnPwdShow">비밀번호 보기</a> -->
						</div>
					</div>
					<div class="formBox mt20">
						<div class="checkbox"><input type="checkbox" id="check1" /><label for="check1"><i></i>아이디저장</label></div>
					</div>

					<div class="btnGroup mt20">
						<a href="#" class="button">로그인</a>
					</div>

					<div class="loginOtherLink">
						<a href="#">아이디 찾기</a>
						<a href="#">비밀번호 찾기</a>
						<a href="#">회원가입</a>
					</div>

					<div class="easyLogin">
						<h2><span>간편 로그인</span></h2>
						<div class="kindLogin">
							<a href="#"><i class="ico1"></i>네이버</a>
							<a href="#"><i class="ico2"></i>카카오톡</a>
							<a href="#"><i class="ico3"></i>페이스북</a>
						</div>
					</div>
				</div>

				<div class="tabListView" id="page2">

					<p class="text">비회원으로 구매 시 입력하신 정보로 로그인 해주세요.</p>

					<div class="formBox">
						<div class="inputBox"><input type="text" placeholder="주문자명" /></div>
					</div>
					<div class="formBox">
						<div class="inputBox"><input type="text" placeholder="휴대폰 번호(ex. 010-1234-5678)" /></div>
					</div>
					<div class="formBox">
						<div class="inputBox password"><input type="password" placeholder="비밀번호" /><a href="#" class="btnPwdShow">비밀번호 보기</a></div>
					</div>
					<div class="btnGroup mt8">
						<a href="#" class="button">로그인</a>
					</div>

					<div class="loginOtherLink">
						<a href="#pop1" class="popOpen">비회원 주문 비밀번호 찾기</a>
						<a href="#">회원가입</a>
					</div>
				</div>
			</div>
			
		</div>
	</section>
	<!-- //컨텐츠 영역 -->

	<!-- 비회원 비밀번호 찾기 팝업 -->
	<div id="pop1" class="layerPopWrap">
		<div class="bg"></div>
		<div class="layerPopCont" tabindex="0">
			<h1>비회원 주문 비밀번호 찾기</h1>
			<div class="popCont">
				<div class="formBox">
					<div class="inputBox"><input type="text" placeholder="주문자명" /></div>
				</div>
				<div class="formBox">
					<div class="inputBox"><input type="text" placeholder="휴대폰 번호(ex. 010-1234-5678)" /></div>
				</div>
				<!-- 인증전 -->
				<div class="btnGroup mt8">
					<a href="#" class="button line">본인인증</a>
				</div>
				<!-- //인증전 -->

				<!-- 인증후 -->
				<div class="btnGroup mt8">
					<span class="certificationSuccess">인증완료</span>
				</div>
				<!-- //인증후 -->

				<div class="btnGroup mt8">
					<a href="#" class="button">이메일로 받기</a>
					<a href="#" class="button">휴대폰 문자로 받기</a>
				</div>

				<ul class="dotList">
					<li>주문 시 입력한  이메일 주소 또는 휴대폰 번호로 임시 비밀번호를 보내 드립니다.</li>
					<li>전송 받기 불가시 고객센터로 문의바랍니다.</li>
				</ul>
			</div>
			<a href="#" class="btnClose btnPopClose">팝업닫기</a>
		</div>
	</div>
	<!-- //팝업 -->
	
	<!-- 하단 영역 -->
	<footer id="footerWrap" data-include="../include/footer.html"></footer>
	<!-- //하단 영역 -->
</body>
</html>
