<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<title>온누리장터</title>
<script>window.MSInputMethodContext && document.documentMode && document.write('<script src="../static/js/ie11CustomProperties.js"><\/script>');</script>
<!-- 반드시 나중에 절대경로로 바꿔주세요 -->
<link href="../static/css/reset.css" rel="stylesheet" />
<link href="../static/css/common.css" rel="stylesheet" />
<link href="../static/css/contents.css" rel="stylesheet" />
<!-- //반드시 나중에 절대경로로 바꿔주세요 -->
<script type="text/javascript" src="../static/js/common.js"></script>
<script type="text/javascript" src="../static/js/ui.js"></script>
<!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header");
        document.createElement("nav");
        document.createElement("section");
        document.createElement("article");
        document.createElement("footer");
    </script>
<![endif]-->

<body>

	<!-- 헤더영역 -->
	<header id="headerWrap" data-include="../include/header.html"></header>
	<!-- //헤더영역 -->

	<!-- 컨텐츠 영역 -->          
	<section id="container" data-title="로그인">
		<div class="section">
			<div class="locationBar">
				<span class="home">홈</span>
				<span>회원가입</span>
			</div>

			<div class="loginWrap type2">
				<h1>회원가입</h1>
				<div class="stepBox">
					<p class="tit">회원가입 완료</p>
					<div class="step">
						<span>1</span>
						<span>2</span>
						<span class="on">3</span>
					</div>
				</div>

				<div class="successJoin">
					<i></i>
					<p class="tit">김회원님</p>
					<p class="text">온누리전통시장몰의 회원이 되신 것을 환영합니다.</p>
					<p class="subText">다양하고 편리한 서비스와 풍성한 혜택으로 정성껏 모시겠습니다. </p>
				</div>

				<div class="easyLogin">
					<h2><span>간편 로그인</span></h2>
					<div class="kindLogin">
						<a href="#"><i class="ico1"></i>네이버</a>
						<a href="#"><i class="ico2"></i>카카오톡</a>
						<a href="#"><i class="ico3"></i>페이스북</a>
					</div>
				</div>

				<div class="btnGroup mt40">
					<button class="button line">홈으로 가기</button>
				</div>
			</div>
			
		</div>
	</section>
	<!-- //컨텐츠 영역 -->

	<!-- 하단 영역 -->
	<footer id="footerWrap" data-include="../include/footer.html"></footer>
	<!-- //하단 영역 -->

	<script>
	</script>

</html>
