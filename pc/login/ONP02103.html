<link href="../static/css/reset.css" rel="stylesheet" />
<link href="../static/css/common.css" rel="stylesheet" />
<link href="../static/css/contents.css" rel="stylesheet" />
<!-- //반드시 나중에 절대경로로 바꿔주세요 -->
<script type="text/javascript" src="../static/js/common.js"></script>

<body>

	<!-- 헤더영역 -->
	<header id="headerWrap" data-include="../include/header.html"></header>
	<!-- //헤더영역 -->

	<!-- 컨텐츠 영역 -->          
	<section id="container" data-title="로그인">
		<div class="section">
			<div class="locationBar">
				<span class="home">홈</span>
				<span>아이디/비밀번호 찾기</span>
			</div>

			<div class="loginWrap">
				<h1>아이디/비밀번호 찾기</h1>
				<div class="tabList type2 mb0">
					<a href="#page1">아이디 찾기</a>
					<a href="#page2" class="on">비밀번호 찾기</a>
				</div>

				<div class="tabListView" id="page2" style="display:block;">
					<p class="mt24 mb24 fz13 fc666 tc">원하시는 비밀번호로 변경하실 수 있습니다.</p>
					<div class="formBox mt24">
						<div class="flex alignCenter mb8">
							<label for="PWD" class="tit mb0">새 비밀번호</label>
							<div class="tooltipWrap mla">
								<a href="#none" class="tooltip" role="button">자세한 내용 확인</a>
								<div class="tooltipPop">
									<p class="tit">툴팁 타이틀</p>
									툴팁 내용이 들어감툴팁 내용이 들어감툴팁 내용이 들어감툴팁 내용이 들어감
									<a href="#" class="btnClose">닫기</a>
								</div>
							</div>
						</div>
						<div class="inputBox password"><input type="password" id="PWD" placeholder="비밀번호 입력" /><a href="#" class="btnPwdShow">비밀번호 보기</a></div>
					</div>

					<div class="formBox mt24">
						<label for="PWD" class="tit">새 비밀번호 확인</label>
						<div class="inputBox password"><input type="password" id="PWD" placeholder="비밀번호 확인을 위해 한번 더 입력" /><a href="#" class="btnPwdShow">비밀번호 보기</a></div>
					</div>

					<div class="btnGroup mt40">
						<button class="button">확인</button>
					</div>
				</div>

			</div>
			
		</div>
	</section>
	<!-- //컨텐츠 영역 -->

	<!-- 하단 영역 -->
	<footer id="footerWrap" data-include="../include/footer.html"></footer>

	</script>
