<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<title>온누리장터</title>

<!-- 반드시 나중에 절대경로로 바꿔주세요 -->
<link href="../static/css/reset.css" rel="stylesheet" />
<link href="../static/css/common.css" rel="stylesheet" />

<script type="text/javascript" src="../static/js/common.js"></script>
<script type="text/javascript" src="../static/js/ui.js"></script>

        document.createElement("header");
        document.createElement("nav");

<body>

	<!-- 헤더영역 -->
	<header id="headerWrap" data-include="../include/header.html"></header>
	<!-- //헤더영역 -->

	<!-- 컨텐츠 영역 -->          
	<section id="container" data-title="마이페이지">
		<div class="section">
			<div class="locationBar">
				<span class="home">홈</span>
				<span>마이페이지</span>
			</div>

			<div class="mypageWrap">
				<!--
					data-mypage-on="[1,1]" 좌측 메뉴 활성화
				-->
				<div class="leftGnb" data-include="./mypageGnb.html" data-mypage-on="[3,3]"></div>
				<div class="mypageCont">
					<h3 class="subH2 mt0 tl">나의상품평</h3>

					<div class="searchWrap">
						<div class="toggleRadio type2">
							<input type="radio" id="toggleRio1" name="toggleRio" /><label for="toggleRio1"><i></i>오늘</label>
							<input type="radio" id="toggleRio2" name="toggleRio" checked /><label for="toggleRio2"><i></i>10일</label>
							<input type="radio" id="toggleRio3" name="toggleRio" /><label for="toggleRio3"><i></i>30일</label>
							<input type="radio" id="toggleRio4" name="toggleRio" /><label for="toggleRio4"><i></i>60일</label>
							<input type="radio" id="toggleRio5" name="toggleRio" /><label for="toggleRio5"><i></i>90일</label>
							<input type="radio" id="toggleRio6" name="toggleRio" /><label for="toggleRio6"><i></i>120일</label>
						</div>

						<div class="formBox datepickerWrap">
							<div class="flex alignCenter">
								<div class="inputBox datepicker"><input type="text"><i></i></div>
								<i>~</i>
								<div class="inputBox datepicker"><input type="text"><i></i></div>
							</div>
						</div>

						<button class="button black">조회</button>
					</div>

					<ul class="myProductCommentList">
						<li>
							<a href="#">
								<p class="fz12 fc666">2021.08.30</p>
								<div class="imgTextBox">
									<p class="img"><span style="background-image: url('../static/images/sample/sample_product1.png');"></span></p>
									<p class="text">[HACCP인증] 사골육수 함흥냉면 10인분(사골육수350g*10 + 함흥냉면2kg)</p>
								</div>
							</a>
							<div class="mt8 flex alignCenter">
								<p class="starIcon"><span><i style="width:60%"></i></span></p>
								<a href="#" class="button small gray mla">수정</a>
							</div>
						</li>
					</ul>

					<div class="pagingBox">
						<a href="#" class="btnPrev2">맨처음</a>
						<a href="#" class="btnPrev1">이전</a>
						<strong>1</strong>
						<a href="#">2</a>
						<a href="#">3</a>
						<a href="#">4</a>
						<a href="#">5</a>
						<a href="#">6</a>
						<a href="#">7</a>
						<a href="#">8</a>
						<a href="#">9</a>
						<a href="#">10</a>
						<a href="#" class="btnNext1">다음</a>
						<a href="#" class="btnNext2">맨뒤로</a>
					</div>

				</div>
			</div>

		</div>
	</section>
	<!-- //컨텐츠 영역 -->

	<!-- 팝업 : 상품 Q&A 수정 -->
	<div id="pop1" class="layerPopWrap">
		<div class="bg"></div>
		<div class="layerPopCont" tabindex="0">
			<h1>상품 Q&A 수정</h1>
			<div class="popCont">
				<ul class="dotList">
					<li>상품과 관련 없는 내용, 비방, 광고, 불건전한 내용의 글은 사전 동의 없이 삭제 될 수 있습니다.</li>
					<li>게시글에 회원님의 전호번호, 이메일, 배송지 주소, 환불 계좌정보 등 개인정보는 입력이 금지되어 있습니다.</li>
				</ul>

				<div class="textarea"><textarea></textarea></div>

				<div class="checkbox mt16"><input type="checkbox" id="check1" /><label for="check1"><i></i>비밀글로 작성</label></div>

				<div class="btnGroup mt32">
					<a href="#" class="button line">취소하기</a>
					<a href="#" class="button">등록하기</a>
				</div>
			</div>
			<a href="#" class="btnClose btnPopClose">팝업닫기</a>
		</div>
	</div>
	<!-- //팝업 : 상품 Q&A 수정 -->

	<!-- 하단 영역 -->
	<footer id="footerWrap" data-include="../include/footer.html"></footer>

	</script>
