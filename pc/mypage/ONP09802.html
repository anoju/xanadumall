<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<title>온누리장터</title>
<script>window.MSInputMethodContext && document.documentMode && document.write('<script src="../static/js/ie11CustomProperties.js"><\/script>');</script>
<!-- 반드시 나중에 절대경로로 바꿔주세요 -->
<link href="../static/css/reset.css" rel="stylesheet" />
<link href="../static/css/common.css" rel="stylesheet" />
<link href="../static/css/contents.css" rel="stylesheet" />
<!-- //반드시 나중에 절대경로로 바꿔주세요 -->
<script type="text/javascript" src="../static/js/common.js"></script>
<script type="text/javascript" src="../static/js/ui.js"></script>
<!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header");
        document.createElement("nav");
        document.createElement("section");
        document.createElement("article");
        document.createElement("footer");
    </script>
<![endif]-->
</head>
<body>

	<!-- 헤더영역 -->
	<header id="headerWrap" data-include="../include/header.html"></header>
	<!-- //헤더영역 -->

	<!-- 컨텐츠 영역 -->          
	<section id="container" data-title="마이페이지">
		<div class="section">
			<div class="locationBar">
				<span class="home">홈</span>
				<span>마이페이지</span>
			</div>

			<div class="mypageWrap">
				<!--
					data-mypage-on="[1,1]" 좌측 메뉴 활성화
				-->
				<div class="leftGnb" data-include="./mypageGnb.html" data-mypage-on="[3,2]"></div>
				<div class="mypageCont">
					<h3 class="subH2 mt0 tl">1:1문의하기</h3>

					<div class="formBox flex mt40">
						<label for="Kind" class="tit">분류</label>
						<div class="selectBox">
							<select title="선택" id="Kind">
								<option value="">선택
							</option></select>
						</div>
					</div>
					<div class="formBox flex mt16">
						<label for="Tit" class="tit">문의제목</label>
						<div class="inputBox"><input type="text" id="Tit" /></div>
					</div>
					<div class="formBox flex mt16">
						<label for="Text" class="tit">문의내용</label>
						<div class="textarea"><textarea id="Text"></textarea></div>
					</div>
					<div class="formBox flex mt16 alignStart">
						<p class="tit">이메일</p>
						<div class="flex11">
							<div class="radio">
								<input type="radio" id="radio1" name="radioG1" checked /><label for="radio1"><i></i>이메일로 받음</label>
								<input type="radio" id="radio2" name="radioG1" /><label for="radio2"><i></i>이메일로 받지 않음</label>
							</div>
							<div class="emailForm mt20">
								<div class="inputBox"><input type="text" /></div>
								<span class="line">@</span>
								<div class="inputBox"><input type="text" /></div>
								<div class="selectBox">
									<select title="선택">
										<option value="">선택
									</select>
								</div>
							</div>

							<p class="mt24 fz13 fc666">고객님의 문의 내용에 대한 답변은 이메일과 마이페이지 &gt; 1:1문의내역에서 확인하실 수 있습니다.</p>
						</div>
					</div>

					<div class="btnGroup type3 mt24 pt40 bt">
						<a href="#" class="button large line">취소</a>
						<a href="#" class="button large">확인</a>
					</div>
				</div>
			</div>

		</div>
	</section>
	<!-- //컨텐츠 영역 -->

	<!-- 팝업 : 상품 Q&A 수정 -->
	<div id="pop1" class="layerPopWrap">
		<div class="bg"></div>
		<div class="layerPopCont" tabindex="0">
			<h1>상품 Q&A 수정</h1>
			<div class="popCont">
				<ul class="dotList">
					<li>상품과 관련 없는 내용, 비방, 광고, 불건전한 내용의 글은 사전 동의 없이 삭제 될 수 있습니다.</li>
					<li>게시글에 회원님의 전호번호, 이메일, 배송지 주소, 환불 계좌정보 등 개인정보는 입력이 금지되어 있습니다.</li>
				</ul>

				<div class="textarea"><textarea></textarea></div>

				<div class="checkbox mt16"><input type="checkbox" id="check1" /><label for="check1"><i></i>비밀글로 작성</label></div>

				<div class="btnGroup mt32">
					<a href="#" class="button line">취소하기</a>
					<a href="#" class="button">등록하기</a>
				</div>
			</div>
			<a href="#" class="btnClose btnPopClose">팝업닫기</a>
		</div>
	</div>
	<!-- //팝업 : 상품 Q&A 수정 -->

	<!-- 하단 영역 -->
	<footer id="footerWrap" data-include="../include/footer.html"></footer>
	<!-- //하단 영역 -->
	<script>
	</script>
</body>
</html>
