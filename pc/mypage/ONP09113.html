					<h3 class="subH2 mt0 tl">비밀번호변경</h3>

					<div class="borderLine mt24">
						<div class="loginWrap type2 pt40 pb40">

							<div class="formBox">
								<label for="PWD1" class="tit">현재 비밀번호</label>
								<div class="inputBox password"><input type="password" id="PWD1" placeholder="현재 비밀번호 입력" />
									<!-- <a href="#" class="btnPwdShow">비밀번호 보기</a> -->
								</div>
							</div>

							<div class="formBox mt24">
								<div class="flex alignCenter mb8">
									<label for="PWD2" class="tit mb0">새 비밀번호</label>
									<div class="tooltipWrap mla">
										<a href="#none" class="tooltip" role="button">자세한 내용 확인</a>
										<div class="tooltipPop">
											<p class="tit">툴팁 타이틀</p>
											툴팁 내용이 들어감툴팁 내용이 들어감툴팁 내용이 들어감툴팁 내용이 들어감
											<a href="#" class="btnClose">닫기</a>
										</div>
									</div>
								</div>
								<div class="inputBox password"><input type="password" id="PWD2" placeholder="비밀번호 입력" /><a href="#" class="btnPwdShow">비밀번호 보기</a></div>
							</div>
		
							<div class="formBox mt24">
								<label for="PWD3" class="tit">새 비밀번호 확인</label>
								<div class="inputBox password"><input type="password" id="PWD3" placeholder="비밀번호 확인을 위해 한번 더 입력" /><a href="#" class="btnPwdShow">비밀번호 보기</a></div>
							</div>
						</div>
					</div>

					<div class="btnGroup type3">
						<a href="#" class="button large line">취소</a>
						<a href="#" class="button large">확인</a>
