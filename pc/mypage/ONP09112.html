<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">

<link href="../static/css/reset.css" rel="stylesheet" />
<link href="../static/css/common.css" rel="stylesheet" />
<link href="../static/css/contents.css" rel="stylesheet" />
<!-- //반드시 나중에 절대경로로 바꿔주세요 -->
<script type="text/javascript" src="../static/js/common.js"></script>

        document.createElement("header");
        document.createElement("nav");

<body>

	<!-- 헤더영역 -->
	<header id="headerWrap" data-include="../include/header.html"></header>
	<!-- //헤더영역 -->

	<!-- 컨텐츠 영역 -->          
	<section id="container" data-title="마이페이지">
		<div class="section">
			<div class="locationBar">
				<span class="home">홈</span>
				<span>마이페이지</span>
			</div>

			<div class="mypageWrap">
				<!--
					data-mypage-on="[1,1]" 좌측 메뉴 활성화
				-->
				<div class="leftGnb" data-include="./mypageGnb.html" data-mypage-on="[4,1]"></div>
				<div class="mypageCont">
					<h3 class="subH2 mt0 tl">회원정보변경</h3>

					<div class="borderLine mt24">
						<div class="loginWrap type2 pt40 pb40">
							<div class="formBox">
								<label for="Name" class="tit">이름</label>
								<div class="inputBox"><input type="text" id="Name" disabled value="홍길동" /></div>
								<!-- 
									<p class="inpText">김회원</p>
								-->
							</div>
			
							<div class="formBox mt24">
								<label for="ID" class="tit">아이디</label>
								<div class="inputBox"><input type="text" id="ID" value="아이디" disabled /></div>
							</div>
			
							<div class="formBox mt24">
								<p class="tit">생년월일<span class="impo">중요</span></p>
								<div class="flex">
									<div class="selectBox">
										<select title="날짜 선택">
											<option value="">날짜 선택
										</select>
									</div>
									<div class="selectBox">
										<select title="날짜 선택">
											<option value="">날짜 선택
										</select>
									</div>
									<div class="selectBox">
										<select title="날짜 선택">
											<option value="">날짜 선택
										</select>
									</div>
			
									<div class="flex flex00 w33 alignCenter">
										<div class="radio ml20"><input type="radio" id="radio1" name="radioG1" /><label for="check1"><i></i>양력</label></div>
										<div class="radio ml24"><input type="radio" id="radio1" name="radioG1" checked /><label for="radio1"><i></i>음력</label></div>
									</div>
			
								</div>
							</div>
			
							<div class="formBox mt24">
								<p class="tit">주소</p>
								<div class="addressForm">
									<div class="inputBox searchAddress"><input type="text" /><button>우편번호 검색</button></div>
									<div class="inputBox"><input type="text" /></div>
								</div>
								<div class="inputBox"><input type="text" placeholder="상세주소 직접입력" /></div>
								<p class="text">이벤트, 경품 당첨 시 기본 배송지로 전달 됩니다.</p>
							</div>
			
							<div class="formBox mt24">
								<p class="tit">전화번호</p>
								<div class="phoneForm">
									<div class="selectBox">
										<select title="선택">
											<option value="">선택
										</select>
									</div><span class="line">-</span>
									<div class="inputBox"><input type="text" /></div><span class="line">-</span>
									<div class="inputBox"><input type="text" /></div>
								</div>
							</div>
			
							<div class="formBox mt24">
								<p class="tit">휴대폰</p>
								<div class="phoneForm">
									<div class="selectBox">
										<select title="선택">
											<option value="">선택
										</select>
									</div><span class="line">-</span>
									<div class="inputBox"><input type="text" /></div><span class="line">-</span>
									<div class="inputBox"><input type="text" /></div>
								</div>
							</div>
			
							<div class="formBox mt24">
								<p class="tit">이메일</p>
								<div class="emailForm">
									<div class="inputBox"><input type="text" /></div>
									<span class="line">@</span>
									<div class="inputBox"><input type="text" /></div>
									<div class="selectBox">
										<select title="선택">
											<option value="">선택
										</select>
									</div>
								</div>
							</div>
			
							<div class="formBox mt24">
								<p class="tit">마케팅 수신 동의<span class="impo">중요</span></p>
								<div class="formBox">
									<div class="checkbox">
										<input type="checkbox" id="check1" /><label for="check1"><i></i>SMS</label>
										<input type="checkbox" id="check2" checked /><label for="check2"><i></i>이메일</label>
									</div>
								</div>
							</div>

							<p class="mt24 fz13 fc666">문자 수신 / 메일 수신에 동의 하시면 이벤트 정보, 상품 정보 기타 다양한 정보를 보다 빠르게 만나실 수 있습니다.</p>
						</div>
					</div>

					<div class="btnGroup type3">
						<a href="#" class="button large line">취소</a>
						<a href="#" class="button large">확인</a>
					</div>
				</div>
			</div>

		</div>
	</section>
	<!-- //컨텐츠 영역 -->
	
	<!-- 하단 영역 -->
	<footer id="footerWrap" data-include="../include/footer.html"></footer>

	</script>
