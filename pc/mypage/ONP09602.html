<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta content="IE=edge" http-equiv="X-UA-Compatible">
<title>온누리장터</title>
<script>window.MSInputMethodContext && document.documentMode && document.write('<script src="../static/js/ie11CustomProperties.js"><\/script>');</script>
<!-- 반드시 나중에 절대경로로 바꿔주세요 -->
<link href="../static/css/reset.css" rel="stylesheet" />
<link href="../static/css/common.css" rel="stylesheet" />
<link href="../static/css/contents.css" rel="stylesheet" />
<!-- //반드시 나중에 절대경로로 바꿔주세요 -->
<script type="text/javascript" src="../static/js/common.js"></script>
<script type="text/javascript" src="../static/js/ui.js"></script>
<!--[if lt IE 9]>
    <script type="text/javascript">
        document.createElement("header");
        document.createElement("nav");
        document.createElement("section");
        document.createElement("article");
        document.createElement("footer");
    </script>
<![endif]-->
</head>
<body>

	<!-- 헤더영역 -->
	<header id="headerWrap" data-include="../include/header.html"></header>
	<!-- //헤더영역 -->

	<!-- 컨텐츠 영역 -->          
	<section id="container" data-title="마이페이지">
		<div class="section">
			<div class="locationBar">
				<span class="home">홈</span>
				<span>마이페이지</span>
			</div>

			<div class="mypageWrap">
				<!--
					data-mypage-on="[1,1]" 좌측 메뉴 활성화
				-->
				<div class="leftGnb" data-include="./mypageGnb.html" data-mypage-on="[2,1]"></div>
				<div class="mypageCont">
					<h3 class="subH2 mt0 tl">제너두페이 관리</h3>
					<p class="mt60 fz22 fc222 tc">
						이제너두 온라인전통시장몰만의 <br />
						결제 시스템 <strong class="bold">제너두페이</strong>
					</p>
					<p class="mt16 fc888 tc">한번의 카드 등록으로 편리하게 결제하세요</p>
					<div class="mt16 tc">
						<a href="#" class="textButton">결제수단 추가방법</a>
					</div>

					<div class="cardSwipeBox col4 mt32">
						<div class="cardList other">
							<a href="#" class="textBox">
								<p class="text">+ 카드 추가</p>
							</a>
						</div>
						<!-- 클래스별 정의 
							CCDI : 현대카드
							CCKM : KB국민카드
							CCLG : 신한카드
							CCSS : 삼성카드
							CCLO : 롯데카드
							BK20 : 우리카드
							CCKE : 하나카드
							CCBC : 비씨카드
							CCNH : NH농협카드
							CCCT,CCHM,CCSG : 시티은행
							BK90 : 카카오
							기본 : 기타모든거 (어차피 클래스 줘도 css에 없으니 기본으로 갑니다)
						-->
						<div class="cardList CCDI">
							<p class="logo"></p>
							<div class="textBox w">
								<p class="text">현대카드</p>
								<p class="number">****-****-****-1234</p>
							</div>
							<a href="#" class="btnDelete">삭제</a>
						</div>
						<div class="cardList CCKM">
							<p class="logo"></p>
							<div class="textBox w">
								<p class="text">현대카드</p>
								<p class="number">****-****-****-1234</p>
							</div>
							<a href="#" class="btnDelete">삭제</a>
						</div>
					</div>

				</div>
			</div>

		</div>
	</section>
	<!-- //컨텐츠 영역 -->

	<!-- 하단 영역 -->
	<footer id="footerWrap" data-include="../include/footer.html"></footer>
	<!-- //하단 영역 -->
	<script>
	</script>
</body>
</html>
