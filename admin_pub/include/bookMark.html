<script>
	$(function(){
		const active = $('#wrap').data('active');
		if(active[0]-1 < 0){
			$('.left_menu').hide();
			$('#container').addClass('leftNone');
		} else {
			$('.menuBox').eq(active[0]-1).show().siblings('.menuBox').remove();
			$('.menuBox')
				.find('.gnb > ul > li').eq(active[1]-1).addClass('active')
				.find('div > ul > li').eq(active[2]-1).addClass('active');
		}
	});
</script>
